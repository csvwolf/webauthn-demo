<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAuthn Test GUI</title>
    <style>
        /* 添加一些样式来美化页面 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            background-color: #f0f0f0;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 0 5px 5px 5px;
        }
        input[type="text"], button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            line-height: 24px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 自定义 message 组件样式 */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            z-index: 9999;
        }
        .message.success {
            background-color: #4CAF50;
        }
        .message.error {
            background-color: #f44336;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>WebAuthn Demo</h1>
    <div id="tabs">
        <div class="tab active" id="register-tab">Register</div>
        <div class="tab" id="login-tab">Login</div>
    </div>
    <div id="register-content" class="tab-content">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="nickname" placeholder="Enter Nickname">
        <button id="registerBtn">Register</button>
    </div>
    <div id="login-content" class="tab-content" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <button id="loginBtn">Login</button>
    </div>
</div>
<!-- 自定义 message 组件 -->
<div id="message" class="message" style="display: none;"></div>
<script>
    // 辅助函数：将 URL 安全的 Base64 转换为标准 Base64
    function urlSafeBase64ToStandard(base64) {
        return base64.replace(/-/g, '+').replace(/_/g, '/').replace(/=/g, '');
    }

    // 辅助函数：将标准 Base64 转换为 Uint8Array
    function bufferDecode(value) {
        return Uint8Array.from(atob(urlSafeBase64ToStandard(value)), c => c.charCodeAt(0));
    }

    // 辅助函数：将 Uint8Array 转换为 URL 安全的 Base64
    function bufferEncode(value) {
        return btoa(String.fromCharCode(...new Uint8Array(value)))
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=/g, '');
    }

    // 注册按钮点击事件
    document.getElementById('registerBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value;
        const nickname = document.getElementById('nickname').value;

        try {
            const response = await fetch('/register/begin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, nickname })
            });

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.error);
            }

            const publicKey = data.data.publicKey;
            publicKey.challenge = bufferDecode(publicKey.challenge);
            publicKey.user.id = bufferDecode(publicKey.user.id);

            const credential = await navigator.credentials.create({ publicKey });
            console.log('Registration successful:', credential);

            const registrationResponse = await fetch('/register/finish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: credential.id,
                    rawId: bufferEncode(credential.rawId),
                    type: credential.type,
                    response: {
                        attestationObject: bufferEncode(credential.response.attestationObject),
                        clientDataJSON: bufferEncode(credential.response.clientDataJSON)
                    }
                })
            });

            const registrationResult = await registrationResponse.json();
            if (!registrationResult.success) {
                throw new Error(registrationResult.error);
            }

            console.log('success register');
            showMessage('Registration successful!', 'success'); // 显示注册成功消息
        } catch (error) {
            console.error('Registration failed:', error);
            showMessage('Registration failed. Please try again.', 'error'); // 显示注册失败消息
        }
    });

    // 登录按钮点击事件
    document.getElementById('loginBtn').addEventListener('click', async () => {
        const loginUsername = document.getElementById('loginUsername').value;

        try {
            const response = await fetch('/login/begin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: loginUsername })
            });

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.error);
            }

            const publicKey = data.data.publicKey;
            publicKey.challenge = bufferDecode(publicKey.challenge);
            publicKey.allowCredentials.forEach(function (listItem) {
                listItem.id = bufferDecode(listItem.id);
            });

            const assertion = await navigator.credentials.get({ publicKey });
            console.log('assertion successful:', assertion);

            const authData = assertion.response.authenticatorData;
            const clientDataJSON = assertion.response.clientDataJSON;
            const rawId = assertion.rawId;
            const sig = assertion.response.signature;
            const userHandle = assertion.response.userHandle;

            const loginResponse = await fetch('/login/finish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: assertion.id,
                    rawId: bufferEncode(rawId),
                    type: assertion.type,
                    response: {
                        authenticatorData: bufferEncode(authData),
                        clientDataJSON: bufferEncode(clientDataJSON),
                        signature: bufferEncode(sig),
                        userHandle: bufferEncode(userHandle),
                    },
                })
            });

            const loginResult = await loginResponse.json();
            if (!loginResult.success) {
                throw new Error(loginResult.error);
            }

            console.log('success login');
            showMessage(`Welcome ${loginResult.data.display_name}`, 'success'); // 显示登录成功消息
        } catch (error) {
            console.error('Login failed:', error);
            showMessage('Login failed. Please try again.', 'error'); // 显示登录失败消息
        }
    });

    function showMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.classList.remove('success', 'error');
        messageElement.classList.add(type);
        messageElement.style.display = 'block';

        setTimeout(() => {
            messageElement.style.display = 'none';
        }, 3000);
    }

    // 选项卡切换事件
    document.getElementById('tabs').addEventListener('click', function (e) {
        const target = e.target;
        if (target.classList.contains('tab')) {
            const tabId = target.id;
            const contentId = tabId.replace('-tab', '-content');
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.style.display = 'none');
            target.classList.add('active');
            document.getElementById(contentId).style.display = 'block';
        }
    });
</script>
</body>
