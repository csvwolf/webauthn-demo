
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Test GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #d0d0d0;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 0 5px 5px 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -1px;
        }
        input[type="text"], button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .message.show {
            opacity: 1;
        }
        .message.success {
            background-color: #4CAF50;
        }
        .message.error {
            background-color: #f44336;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #user-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container" id="auth-container">
    <h1>WebAuthn Demo</h1>
    <div id="tabs">
        <div class="tab active" id="register-tab">Register</div>
        <div class="tab" id="login-tab">Login</div>
        <div class="tab" id="user-tab" style="display: none;">User Info</div>
    </div>
    <div id="register-content" class="tab-content">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="nickname" placeholder="Enter Nickname">
        <button id="registerBtn">Register</button>
    </div>
    <div id="login-content" class="tab-content" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <button id="loginBtn">Login</button>
    </div>
    <div id="user-content" class="tab-content" style="display: none;">
        <h2>Welcome Back!</h2>
        <p><strong>Username:</strong> <span id="user-username"></span></p>
        <p><strong>Display Name:</strong> <span id="user-display-name"></span></p>
        <p><strong>Register Date:</strong> <span id="user-register-date"></span></p>
        <button id="logoutBtn">Logout</button>
    </div>
</div>
<div id="message" class="message"></div>
<script>
    async function checkUserStatus() {
        try {
            const response = await fetch('/user', {
                method: 'GET'
            });

            if (response.status === 401) {
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('user-tab').style.display = 'none';
            } else if (response.ok) {
                const userData = await response.json();
                document.getElementById('user-username').textContent = userData.data.username;
                document.getElementById('user-display-name').textContent = userData.data.display_name;
                document.getElementById('user-register-date').textContent = new Date(userData.data.registered_at).toLocaleString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('register-content').style.display = 'none';
                document.getElementById('login-content').style.display = 'none';
                document.getElementById('user-content').style.display = 'block';
                document.getElementById('user-tab').style.display = 'block';
                document.getElementById('login-tab').style.display = 'none';
                document.getElementById('register-tab').style.display = 'none';

                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.getElementById('user-tab').classList.add('active');
            } else {
                throw new Error('Unexpected response status');
            }
        } catch (error) {
            console.error('Failed to check user status:', error);
        }
    }

    function urlSafeBase64ToStandard(base64) {
        return base64.replace(/-/g, '+').replace(/_/g, '/').replace(/=/g, '');
    }

    function bufferDecode(value) {
        return Uint8Array.from(atob(urlSafeBase64ToStandard(value)), c => c.charCodeAt(0));
    }

    function bufferEncode(value) {
        return btoa(String.fromCharCode(...new Uint8Array(value)))
            .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    }

    document.getElementById('registerBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const nickname = document.getElementById('nickname').value.trim();

        if (!username || !nickname) {
            showMessage('Please fill in all fields.', 'error');
            return;
        }

        try {
            const response = await fetch('/register/begin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, nickname })
            });

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.error);
            }

            const publicKey = data.data.publicKey;
            publicKey.challenge = bufferDecode(publicKey.challenge);
            publicKey.user.id = bufferDecode(publicKey.user.id);

            const credential = await navigator.credentials.create({ publicKey });
            console.log('Registration successful:', credential);

            const registrationResponse = await fetch('/register/finish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: credential.id,
                    rawId: bufferEncode(credential.rawId),
                    type: credential.type,
                    response: {
                        attestationObject: bufferEncode(credential.response.attestationObject),
                        clientDataJSON: bufferEncode(credential.response.clientDataJSON)
                    }
                })
            });

            const registrationResult = await registrationResponse.json();
            if (!registrationResult.success) {
                throw new Error(registrationResult.error);
            }

            showMessage('Registration successful!', 'success');
        } catch (error) {
            console.error('Registration failed:', error);
            showMessage('Registration failed. Please try again.', 'error');
        }
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const loginUsername = document.getElementById('loginUsername').value.trim();

        if (!loginUsername) {
            showMessage('Please enter a username.', 'error');
            return;
        }

        try {
            const response = await fetch('/login/begin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: loginUsername })
            });

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.error);
            }

            const publicKey = data.data.publicKey;
            publicKey.challenge = bufferDecode(publicKey.challenge);
            publicKey.allowCredentials.forEach(function (listItem) {
                listItem.id = bufferDecode(listItem.id);
            });

            const assertion = await navigator.credentials.get({ publicKey });
            console.log('Assertion successful:', assertion);

            const loginResponse = await fetch('/login/finish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: assertion.id,
                    rawId: bufferEncode(assertion.rawId),
                    type: assertion.type,
                    response: {
                        authenticatorData: bufferEncode(assertion.response.authenticatorData),
                        clientDataJSON: bufferEncode(assertion.response.clientDataJSON),
                        signature: bufferEncode(assertion.response.signature),
                        userHandle: bufferEncode(assertion.response.userHandle),
                    },
                })
            });

            const loginResult = await loginResponse.json();
            if (!loginResult.success) {
                throw new Error(loginResult.error);
            }

            document.getElementById('user-username').textContent = loginResult.data.username;
            document.getElementById('user-display-name').textContent = loginResult.data.display_name;
            document.getElementById('user-register-date').textContent = new Date(loginResult.data.registered_at).toLocaleString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('register-content').style.display = 'none';
            document.getElementById('login-content').style.display = 'none';
            document.getElementById('user-content').style.display = 'block';
            document.getElementById('user-tab').style.display = 'block';
            document.getElementById('login-tab').style.display = 'none';
            document.getElementById('register-tab').style.display = 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('user-tab').classList.add('active');

            showMessage(`Welcome ${loginResult.data.display_name}`, 'success');
        } catch (error) {
            console.error('Login failed:', error);
            showMessage('Login failed. Please try again.', 'error');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/logout', {
                method: 'POST'
            });

            if (!response.ok) {
                throw new Error('Logout failed');
            }

            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('register-content').style.display = 'block';
            document.getElementById('login-content').style.display = 'none';
            document.getElementById('user-content').style.display = 'none';
            document.getElementById('user-tab').style.display = 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').style.display = 'block';
            document.getElementById('register-tab').style.display = 'block';
            showMessage('Logged out successfully', 'success');
        } catch (error) {
            console.error('Logout failed:', error);
            showMessage('Logout failed. Please try again.', 'error');
        }
    });

    function showMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.className = `message ${type} show`;

        setTimeout(() => {
            messageElement.classList.remove('show');
        }, 3000);
    }

    document.getElementById('tabs').addEventListener('click', function (e) {
        if (e.target.classList.contains('tab')) {
            const target = e.target;
            const tabId = target.id;
            const contentId = tabId.replace('-tab', '-content');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            target.classList.add('active');
            document.getElementById(contentId).style.display = 'block';
        }
    });

    // Check user status on page load
    window.addEventListener('load', checkUserStatus);
</script>
</body>
</html>
